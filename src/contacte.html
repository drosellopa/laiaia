<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <include src="./views/header.html"></include>
    <form action="./views/gracies.html" name="contacte" method="POST" data-netlify="true" netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contacte">
        <p class="hidden">
            <label>Si ets humà, deixa aquest camp buit:
                <input name="bot-field">
            </label>
        </p>
        <label>
            Nom:<input type="text" name="nom" required>
        </label>
        <label>
            Correu electrònic: <input type="email" name="correu" required>
        </label>

        <label>
            Missatge: <textarea name="missatge" required></textarea>
        </label>
        <button type="submit">Envia</button>
    </form>

</body>
</html>
